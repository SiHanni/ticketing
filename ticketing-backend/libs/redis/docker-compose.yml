version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - '6379:6379'
    command: ['redis-server', '--notify-keyspace-events', 'Ex']
    restart: unless-stopped
    volumes:
      - redis-data:/data

  redis-insight:
    image: redis/redisinsight:latest
    container_name: redis-insight
    ports:
      - '5540:5540'
    environment:
      - REDIS_URI=redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - redis-insight-data:/db

volumes:
  redis-data:
  redis-insight-data:
